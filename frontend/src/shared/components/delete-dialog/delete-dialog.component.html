<h2 mat-dialog-title>
  <mat-icon color="warn">
    warning
  </mat-icon>
  <span>
    {{ header | translate }}
  </span>
</h2>
<div mat-dialog-content>
  {{ body | translate}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn" (click)="parent?.delete()" [mat-dialog-close]="true">
    {{ confirmBtn | translate }}
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary">
    {{ 'Back' | translate }}
  </button>
</div>
