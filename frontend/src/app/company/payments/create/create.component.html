<form [formGroup]="form" (ngSubmit)="save()">
    <h2 mat-dialog-title>
        {{ mode | translate }}
        مدفوعات
    </h2>
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-6 mb-4 form-group">
                <label for="amount">
                    {{ 'المبلغ' | translate }} 
                </label>
                <input type="number" min="1" id="amount" formControlName="payment_amount" [placeholder]=" 'المبلغ' | translate ">
            </div>
           
            <div class="col-md-12 mb-4 form-group">
                <label for="notes">
                    {{ 'Notes' | translate }} 
                </label>
               <textarea name="notes" id="notes" cols="4" formControlName="notes" [placeholder]=" 'Notes' | translate "></textarea>
            </div>

            <div class="mt-4 mb-4 file-item">
                <h4>
                    {{ 'إيصال الدفعة' | translate }}
                </h4>
                <app-file-input [control]="form.controls['payment_file']"></app-file-input>
            </div>
        </div>        
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="actions">
        <button type="button" mat-button mat-dialog-close class="cancel">
            رجوع
        </button>
        <button *ngIf="!form.disabled" [disabled]="isSaving" mat-button cdkFocusInitial class="save">
            {{ mode == FormMode.Create ? 'سداد' : 'حفظ' }}
        </button>
    </mat-dialog-actions>
</form>
