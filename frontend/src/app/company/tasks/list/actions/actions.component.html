<button mat-button (click)="parent.openDialog(FormMode.Update, rowData)">
    <mat-icon color="primary">
        edit
    </mat-icon>
</button>
<button mat-button (click)="parent.openDialog(FormMode.View, rowData)">
    <mat-icon>
        visibility
    </mat-icon>
</button>

<button mat-button (click)="parent.popDelete(rowData)">
    <mat-icon color="warn">
        delete
    </mat-icon>
</button>
