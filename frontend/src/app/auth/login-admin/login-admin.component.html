<div class="cont">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xl-5 info">
                <img src="./assets/imgs/app-logo3.png" alt="">
                <h1>
                    {{ 'loginTitle1' | translate }}
                </h1>
                <p>
                   {{ 'loginTitle2' | translate }}
                </p>
            </div>
            <div class="col-xl-2 d-none d-xl-block "></div>
            <div class="col-md-6 col-xl-5">
                <form [formGroup]="form" (ngSubmit)="login()">
                    <mat-card>
                        <mat-card-content>
                            <h2> 
                                {{ 'Dashboard' | translate }}
                            </h2>
                            <p>
                               {{ 'تسجيل الدخول إلى لوحة التحكم' | translate }}
                            </p>
                            
                            
                            <div class="form-group mb-4 mt-4">
                                <input validate-onblur type="text" [placeholder]=" 'IDNumber' | translate " formControlName="national_id">
                            </div>

                            <div class="form-group mb-4">
                                <input validate-onblur type="text" [placeholder]=" 'Password' | translate  " type="password" formControlName="password">
                            </div>

    
                            <!-- <div class="d-flex justify-content-between">
                                <a href="">
                                    {{ 'ForgetPassword' | translate }}
                                </a>
                            </div> -->
    
                            <div class="actions">
                                <button mat-raised-button class="primary" [disabled]="isSending"> 
                                    {{ 'Login' | translate }}
                                </button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </form>
            </div>
        </div>
    </div>
</div>
