<form [formGroup]="files" (ngSubmit)="submitFunc()">
    <mat-card>
        <mat-card-content>
            <div class="mb-4 file-item">
                <div *ngFor="let item of files.controls | keyvalue">
                    <h4>
                        {{ $any(item.key) | translate }}
                        *
                    </h4>
                    <app-file-input  [control]="$any(item.value)"></app-file-input>
                </div>
            </div>
    
            <mat-checkbox *ngIf="registered_in_remote_work_platform" [formControl]="registered_in_remote_work_platform" color="primary">
                {{ 'RegisteRemoteWorkPlatform' | translate }}
            </mat-checkbox>
    
        </mat-card-content>
        <mat-card-actions class="d-flex align-items-center justify-content-between">
            <button mat-button type="button" (click)="tabs.activeTab = 2">
                {{ 'Previous' | translate }}
            </button>

            <div class="d-flex align-items-center">
                <mat-spinner *ngIf="isSending" diameter="36" strokeWidth="3"></mat-spinner>
                <button mat-button class="primary" [disabled]="isSending">
                    {{ isSending ? (progress + '%') : ('Finish' | translate) }}
                </button>
            </div>
            
        </mat-card-actions>
    </mat-card>
</form>
