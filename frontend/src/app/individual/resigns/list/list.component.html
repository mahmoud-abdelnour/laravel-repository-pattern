<section class="card-cont">
    <h2>
        طلبات انهاء التعاقد
    </h2>
    <mat-card>


        <mat-card-header *ngIf="userService?.userData?.entity?.current_resigns == 0" >
            <div class="d-flex align-items-center justify-content-between">
                <div></div>
                <button class="add-btn" mat-raised-button (click)="openDialog()">
                    <mat-icon>add</mat-icon>
                    طلب انهاء تعاقد
                </button>
            </div>
        </mat-card-header>
        

        <mat-card-content>
            <app-table #table [settings]="settings" [apiFunc]="apiFunc"></app-table>
        </mat-card-content>
    </mat-card>
</section>

<ng-template #dialog let-ref="dialogRef" let-data>
    <app-create [ref]="ref" [data]="data.data"></app-create>
</ng-template>
