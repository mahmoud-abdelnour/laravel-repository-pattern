<form [formGroup]="form" (ngSubmit)="save()">
    <h2 mat-dialog-title>
        بيانات الدورة
    </h2>
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-4 mb-4">
                <label for="">
                    اسم الدورة
                </label>
                <p>
                    {{data.course_title}}
                </p>
            </div>
            <div class="col-md-4 mb-4">
                <label for="">
                    السعر
                </label>
                <p>
                    {{data.price}}
                </p>
            </div>
            <div class="col-md-4 mb-4">
                <label for="">
                    المدة
                </label>
                <p>
                    {{data.period}}
                </p>
            </div>
          
            <div class="col-md-12 mb-4">
                <label for="">
                    التفاصيل
                </label>
                <p>
                    {{data.course_description}}
                </p>
            </div>

            <div class="col-md-12 mb-4">
                <label for="">
                    عقد الدورة
                </label>
                <p>
                    {{data.course_contract_value}}
                </p>
            </div>
           
            <div class="col-md-12 mb-4 form-group" *ngIf="!form.disabled">
                <mat-checkbox color="primary" formControlName="acceptTerms">
                    {{ 'الموافقة على عقد الدورة' | translate }}
                </mat-checkbox>
            </div>
            
        </div>        
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="actions">
        <button type="button" mat-button mat-dialog-close class="cancel">
            {{ 'Back' | translate }}
        </button>
        <button [disabled]="isSaving" mat-button cdkFocusInitial class="save" *ngIf="!form.disabled" >
            قبول الدورة
        </button>
    </mat-dialog-actions>
</form>
