<section class="card-cont">
    <h2>
        {{ 'ThePayments' | translate }}
    </h2>
    <mat-card>
        <mat-card-header>
            
            <div class="d-flex align-items-center justify-content-between">
                <div></div>
                <button class="add-btn" mat-raised-button (click)="openDialog()" [disabled]="!userService?.userData?.entity?.abilities?.can_pay_membership  && !userService?.userData?.entity?.abilities?.can_pay_monthly_course ">
                    <mat-icon>add</mat-icon>
                    {{ 'Create' | translate }}
                    {{ 'Payments' | translate }}
                </button>
            </div>
        </mat-card-header>

        <mat-card-content>
            <app-table #table [settings]="settings" [apiFunc]="apiFunc"></app-table>
        </mat-card-content>
    </mat-card>
</section>


<ng-template #dialog let-ref="dialogRef" let-data>
    <app-create [ref]="ref" [data]="data.data" [mode]="data.mode"></app-create>
</ng-template>
