
<button mat-button (click)="parent.openCandidate(rowData)">
    <mat-icon color="primary">
        visibility
    </mat-icon>
</button>

<button mat-button (click)="parent.admitCandidate(rowData)" *ngIf="rowData.status !== themeService.settings.EMPLOYEE_STATUS.enum.active">
    <mat-icon color="primary">
        verified
    </mat-icon>
</button>

<button mat-button (click)="parent.openCandidate(rowData, 2)"  *ngIf="rowData.is_working == 1">
    <mat-icon class="payments">
        payments
    </mat-icon>
</button>

<button mat-button (click)="parent.banCandidate(rowData)" *ngIf="rowData.status !== themeService.settings.EMPLOYEE_STATUS.enum.banned">
    <mat-icon class="ban" svgIcon="account_circle_off">
    </mat-icon>
</button>


<button mat-button (click)="parent.popDelete(rowData)">
    <mat-icon color="warn">
        delete
    </mat-icon>
</button>
