       إضافة مهام على وظيفة 
       {{data.job_title}}

    </h2>

        <h3>
            المهام
        </h3>
        <mat-selection-list formControlName="tasks">
            <mat-list-option color="primary"*ngFor="let task of tasks" [value]="task.id">
                {{task.task_title}}
            </mat-list-option>
        </mat-selection-list>

    </mat-dialog-content>
    <mat-dialog-actions align="end" class="actions">
        <button type="button" mat-button mat-dialog-close class="cancel">
            {{ 'Back' | translate }}
        </button>
        <button [disabled]="isSaving" mat-button cdkFocusInitial class="save" *ngIf="!form.disabled" >
           حفظ
        </button>
    </mat-dialog-actions>
</form>
