<section class="card-cont">
    <h2>
        {{ 'Employees' | translate }}
    </h2>
    <mat-card *ngIf="allDone">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="الموظفون">
                <app-list paginationId="list1" [apiFunc]="activeApiFunc" [lists]="[list2]" [jobs]="jobs" #list1></app-list>
            </mat-tab>
            <mat-tab label="الموظفون المحظورون">
                <app-list paginationId="list3" [apiFunc]="banApiFunc" [lists]="[list1]" [jobs]="jobs" #list2></app-list>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</section>
