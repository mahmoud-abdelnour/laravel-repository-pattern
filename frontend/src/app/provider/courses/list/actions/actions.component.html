<button mat-button (click)="parent.openDialog(FormMode.Update, rowData)" *appPerm="'edit_course'">
    <mat-icon color="primary">edit</mat-icon>
</button>

<button mat-button (click)="parent.popDelete(rowData)" *appPerm="'delete_course'">
    <mat-icon color="warn">
        delete
    </mat-icon>
</button>
